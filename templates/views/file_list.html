{{ define "file_rows" }}
    {{ range .Rows }}
    <tr class="border-b">
        <td class="py-2 text-left">
            <a class="text-blue-500 hover:underline" href="/files/{{ .Id }}/download"> {{ .Name }} </a>
        </td>
        <td class="py-2 text-left">{{ .CreatedAt }}</td>
        <td class="py-2 text-right">{{ .Size }}</td>
    </tr>
    {{ end }}
{{ end }}
