{{ template "header.html" . }}
  <div class="bg-white p-6 sm:p-8 rounded-xl md:border-2 md:border-gray-200 w-full max-w-md">
    <h2 class="mb-6 text-center text-xl sm:text-2xl font-semibold text-gray-800">Register</h2>

    <form action="/register" method="post" class="space-y-5">
      <div>
        <label for="username" class="block mb-2 font-semibold text-gray-600 text-sm sm:text-base">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          class="w-full px-3 py-3 sm:py-3.5 border border-gray-200 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition"
        />
      </div>

      <div>
        <label for="password" class="block mb-2 font-semibold text-gray-600 text-sm sm:text-base">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-3 py-3 sm:py-3.5 border border-gray-200 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 sm:py-3.5 bg-brand-500 hover:bg-brand-700 active:bg-brand-800 text-white text-base font-medium rounded-md transition touch-manipulation"
      >
        Register
      </button>
    </form>

    <p class="text-center mt-6 text-gray-700 text-sm sm:text-base">
      Already have an account?
      <a href="/login" class="text-brand-500 hover:underline font-medium">Login here</a>
    </p>
  </div>
{{ template "footer.html" . }}
